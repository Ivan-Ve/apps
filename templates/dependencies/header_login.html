<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="canonical"
      href="https://appseed.us/admin-dashboards/flask-boilerplate-dashboard-argon"
    />

    <title>English Smart Cards</title>

    <link
      rel="icon"
      href="/static/assets/img/brand/favicon.png"
      type="image/png"
    />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="/static/assets/vendor/nucleo/css/nucleo.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
      type="text/css"
    />
    <!-- EnglishCars CSS -->
    <link
      rel="stylesheet"
      href="/static/assets/css/englishCards.css"
      type="text/css"
    />
  </head>

  <body class="bg-default">
    <div class="main-content">
      <!-- Nav-Bar -->
      <nav
        id="navbar-main"
        class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light"
      >
        <div class="container">
          <a class="navbar-brand" href="/">
            <img
              src="/static/assets/img/velikiLogo.png"
              alt="Veliki's Design - Template Starter Logo."
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-collapse"
            aria-controls="navbar-collapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="navbar-collapse navbar-custom-collapse collapse"
            id="navbar-collapse"
          ></div>
        </div>
      </nav>

      <!-- Header -->
      <div class="header bg-gradient-primary py-7 py-lg-8">
        <div class="container">
          <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
              <div class="col-lg-5 col-md-6">
                <h1 class="text-white">
                  <a target="_blank" class="text-white">WELCOME</a>
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Page content -->
      {% block content %}{% endblock content %}
    </div>

    {% include "dependencies/scripts.html" %}
    <script src="/static/assets/js/argon.js?v=1.2.0"></script>
  </body>
</html>
